<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--v-if每次都会删除，创建DOM。v-show 只是修改样式为display: none-->
    <!--v-if切换时性能要求高，v-show初始时性能要求高-->
    <p v-if="flag">this is v-if</p>
    <p v-show="flag">this is v-show</p>

    <button @click="toggle">切换</button>
    <input value="切换" type="button" @click="flag=!flag">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            flag: true
        },
        methods: {
            toggle() {
                this.flag = !this.flag;
            }
        }
    })
</script>
</html>
