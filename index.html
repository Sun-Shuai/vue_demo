<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>

<div id="app">
    <!--v-cloak解决插值表达式闪烁问题-->
    <p v-cloak>{{msg}}+++++</p>
    <!--和插值表达式类似，默认没有闪烁问题-->
    <p v-text="msg">+++++</p>

    <!--插值表达式可以在两边加入其它内容，v-text不能-->


    <!--v-html输出html语句-->
    <div v-html="msg2"></div>

    <!--v-bind用于绑定属性，后面的内容当作js表达式来解析，简写为':'-->
    <input type="button" value="按钮" :title="mytitle + '123'">

    <br>
    <!--v-on用于绑定事件-->
    <input type="button" value="按钮" v-on:click="show">
    <input type="button" value="按钮" v-on:mouseover="show">



</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</body>

<script>
    new Vue({
        el: '#app',
        data: {
            msg: 'hello vue',
            msg2: '<h1>哈哈哈</h1>',
            mytitle: '这是一个title'
        },
        methods: { //在这里定义vue可用的方法
            show: function () {
                alert('hello')
            }
        }

    })
</script>
</html>
