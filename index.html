<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>

<div id="app">
    <p v-cloak>{{msg}}</p>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</body>

<script>
    new Vue({
        el: '#app',
        data: {
            msg: 'hello vue'
        }
    })
</script>
</html>
