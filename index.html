<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>

<div id="app">
    <!--v-cloak解决插值表达式闪烁问题-->
    <p v-cloak>{{msg}}+++++</p>
    <!--和插值表达式类似，默认没有闪烁问题-->
    <p v-text="msg"></p>

    <!--插值表达式可以在两边加入其它内容，v-text不能-->
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</body>

<script>
    new Vue({
        el: '#app',
        data: {
            msg: 'hello vue'
        }
    })
</script>
</html>
