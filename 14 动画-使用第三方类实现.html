<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <input type="button" value="toggle" @click="flag = !flag">
    <!-- 使用 :duration="毫秒值" 设置进场和出场 时候的动画时长 -->
    <!-- 使用 :duration="{enter:毫秒值,leave:毫秒值}" 分别设置进场和出场的动画时间值 -->
    <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="2000">
        <h3 v-if="flag"  class="animated">hello vue.js</h3>
    </transition>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            flag:false
        },
        methods: {

        }
    })
</script>
</html>
