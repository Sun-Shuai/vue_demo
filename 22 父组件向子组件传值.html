<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id='app'>
    <!-- 父组件，可以在引用子组件的时候，通过 属性绑定（v-bind）的形式，把 需要的传递给 子组件的数据，以属性绑定的形式，传递到子组件内部，供子组件使用 -->
    <com1 v-bind:parentmsg="msg"></com1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</body>
<script>
    new Vue({
        // 绑定对象
        el: '#app',
        data: {
            msg: ["父组件中的数据-1213","父组件中的数据-1314"]
        },
        methods: {},
        components: {

            com1: {
                data(){
                    return {
                        title: '子组件中自己的数据'
                    }
                },
                template: "<div><h1>{{title}}</h1><h1 v-text='parentmsg[0]'></h1><h1 v-text='parentmsg[1]'></h1></div>",
                // 把父组件传递过来的parentmsg属性，先在 props 数组中，定义一下，这样，才能使用这个数据
                props: ['parentmsg'],
                methods: {
                }
            }
        }

    })
</script>
</html>
