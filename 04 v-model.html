<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <!--v-model实现双向绑定，m变v变，v变m变。v-bind只实现单向，即m变v变。-->
    <!-- input select checkbox textarea 等表单元素可以用 -->
    <input type="text" v-model="msg">
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</body>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'Hello Vue!'
        },
        methods: {}
    })

</script>
</html>
