<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <child v-bind:msg="parentmsg" v-on:listen="showMsgFromChild"></child>
</div>

<template id="child">
    <div>
        <h2>子组件</h2>
        <button @click="sendtoParent">click</button>
    </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            parentmsg:"hello child",
        },
        components: {
            child: {
                template: '#child',
                methods: {
                    sendtoParent: function () {
                        this.$emit('listen', 'hello');
                    }
                }
            }
        },
        methods: {
            showMsgFromChild: function (data) {
                console.log(data);
            }
        }
    })
</script>
</html>
