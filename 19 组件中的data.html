<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <mycom1></mycom1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</body>
<script>
    Vue.component('mycom1', {
        template: '<h1>一个全局组件===:{{msg}}</h1>',
        // 组件中的data必须是一个方法，方法要返回一个对象
        data: function () {
            return{
                msg:'hahaha'
            }
        }
    });

    new Vue({
        el: '#app',
        data: {},
        methods: {}
    })
</script>
</html>
