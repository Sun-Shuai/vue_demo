<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <vip_info v-bind:user="user"></vip_info>

</div>


<template id="vip_info">
    <div>
        <input type="text" :value="user.id">
        <input type="text" :value="user.name">
    </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</body>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            user: {
                id: 1,
                name: 'suns',
            }
        },
        methods: {},
        components: {
            vip_info: {
                template: '#vip_info',
                props:['user'],
            }
        }
    })
</script>
</html>
