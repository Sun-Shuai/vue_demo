<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <p v-for="(user,index) in list">ID:{{user.id}}---name:{{user.name}}---index:{{index}}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            list: [
                {id: 1, name: 'zhangsan'},
                {id: 2, name: 'lisi'},
                {id: 3, name: 'wangwu'}
            ]
        },
        methods: {}
    })
</script>
</html>
