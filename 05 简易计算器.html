<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id='app'>
    <input type="text" v-model="n1">
    <select v-model="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" v-model="n2">
    <input type="button" value="=" @click="calc">
    <input type="text" v-model="res">
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            n1: 0,
            n2: 0,
            res: 0,
            opt: '+'
        },
        methods: {
            calc() {
                switch (this.opt) {
                    case '+':
                        this.res = Number(this.n1) + Number(this.n2);
                        break;
                    case '-':
                        this.res = Number(this.n1) - Number(this.n2);
                        break;
                    case '*':
                        this.res = Number(this.n1) * Number(this.n2);
                        break;
                    case '/':
                        this.res = Number(this.n1) / Number(this.n2);
                        break;

                        // 投机取巧一下（正是开发尽量少用）
                    // this.res = eval('Number(this.n1)' + this.opt + 'Number(this.n2)')
                }
            },
        }
    })
</script>
</html>
